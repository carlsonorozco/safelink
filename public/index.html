            <h2 class="mb-4 text-3xl lg:text-4xl font-bold font-heading">
              <span>Browse the internet with</span>
              <span class="text-blue-600">safer links</span>
              <span>one link at a time.</span>
            </h2>
            <p class="mb-8 text-blueGray-400">Powered by Cloudflare 1.1.1.1</p>
            <div class="flex flex-wrap max-w-lg mx-auto">
              <div class="flex w-full md:w-2/3 px-3 mb-3 md:mb-0 md:mr-6 bg-blueGray-100 rounded">
                <input id="link" class="w-full pl-3 py-4 text-sm font-semibold leading-none bg-blueGray-100 outline-none" type="url" placeholder="e.g. http://google-analysis.info/" autocomplete="off" autocorrect="off" autocapitalize="off">

              <button id="link_check" class="w-full md:w-32 py-4 px-8 text-base text-white font-semibold leading-none bg-blue-600 hover:bg-blue-700 rounded" type="submit" disabled="disabled">Check</button>

            <p id="link_status" class="my-8 text-3xl font-bold hidden"></p>
          </div>
        </div>
      </section>

            <div class="w-full md:w-1/2 lg:w-1/4 px-3 mb-6">
